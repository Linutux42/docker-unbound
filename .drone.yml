kind: pipeline
name: default

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    repo: linutux/unbound
    registry: hub.docker.com
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    auth:
      from_secret: docker_token

trigger:
  branch:
  - master
  event:
  - push
